{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="top-bar">
            <img src="{% static 'foto.png' %}" alt="Foto" class="logo">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn">Cerrar sesión</a>
            {% endif %}
        </div>
    </header>
    <div class="container">
        {% if user.is_authenticated %}
            <div class="content">
                <h2>Bienvenido, queridos {{ user.username }}!</h2>
                <a href="{% url 'crear_cita' %}" class="btn">Crear Cita</a>
                <div class="canvas">
                    <!-- Aquí se agregarán las funcionalidades futuras -->
                </div>
            </div>
        {% else %}
            <h2>Iniciar sesión</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        {% endif %}
    </div>
</body>
</html>

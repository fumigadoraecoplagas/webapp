<!-- usuarios/templates/usuarios/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: right;
            box-sizing: border-box;
        }
        #header a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }
        #vertical-menu {
            flex-grow: 1;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            margin: 20px;
        }
        .menu-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
    </style>
</head>
<body>
    <div id="header">
        {% if user_email %}
            {{ user_email }} | <a href="{% url 'log_out' %}">Cerrar Sesión</a>
        {% else %}
            Usuario no logueado
        {% endif %}
    </div>
    <div id="vertical-menu">
        <button class="menu-button">Opción 1</button>
        <button class="menu-button">Opción 2</button>
        <button class="menu-button">Opción 3</button>
        <button class="menu-button">Opción 4</button>
    </div>
</body>
</html>

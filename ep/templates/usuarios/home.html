<!-- usuarios/templates/usuarios/home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #header {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: right;
            box-sizing: border-box;
        }
        #vertical-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        
        #vertical-menu a {
            text-decoration: none;  /* Remueve subrayado de los enlaces */
            color: inherit;         /* Mantiene el color del texto heredado */
            width: 100%;            /* Asegura que el enlace ocupe todo el ancho posible para alinear los botones */
        }
        
        .menu-button {
            padding: 10px 20px;
            margin: 5px 0;           /* Asegura margen solo arriba y abajo */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;              /* Establece un ancho consistente para todos los botones */
            text-align: center;      /* Centra el texto en el botón */
            display: block;          /* Hace que el botón se comporte como un bloque, llenando el enlace */
        }
        
        .menu-button:hover {
            background-color: #45a049; /* Un ligero cambio de color al pasar el mouse */
        }
        
    </style>
</head>
<body>
    <div id="header">
        {% if user_email %}
            {{ user_email }} | <a href="{% url 'log_out' %}">Cerrar Sesión</a>
        {% else %}
            Usuario no logueado
        {% endif %}
    </div>
    <div id="vertical-menu">
        <a href="{% url 'clientes:create_cliente' %}"><button class="menu-button">Registrar Cliente</button></a>
        <a href="{% url 'clientes:list_clientes' %}"><button class="menu-button">Ver Clientes</button></a>
        <a href="{% url 'citas:crear_cita' %}"><button class="menu-button">Crear Cita</button></a>
        <a href="{% url 'citas:ver_citas' %}"><button class="menu-button">Ver Citas</button></a>
        

        <button class="menu-button">Opción 4</button>
    </div>
</body>
</html>
